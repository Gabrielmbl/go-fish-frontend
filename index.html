<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<link rel="stylesheet" href="/style.scss" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Go Fish</title>
</head>

<body class="app-body">
	<div class="game-view">
		<div class="game-board">
			<div class="game-board__header">
				<div class="game-board__header-content">
					<div class="back-arrow">&#8592;</div>
					<span>Game 1</span>
				</div>
			</div>
			<div class="game-board__player-decks">
				<div class="game-board__player-decks__header-label">
					<span>Players</span>
				</div>
				<div class="game-board__player-decks__player-hands">
					<span>Gabriel</span>
				</div>
			</div>
		</div>
		<div class="game-feed">
			<div class="game-feed__header">
				<div class="game-feed__header-content">
					<span>Game Feed</span>
					<button class="btn btn-primary btn--small">Your Turn</button>
				</div>
			</div>
			<div class="game-feed__section">
				<div class="game-feed__section__content">
					<div class="game-feed__section__content__message">
						<span>Scott asked Dominic for any 8s</span>
					</div>
					<span>Feed Section</span>
				</div>
				<div class="game-feed__section__actions">
					<div class="game-feed__section__actions__form">
						<div class="game-feed__section__actions__form__selectors">
							<div>
								<span>Player</span>
								<select class="form-control form-control--large">
									<option>Gabriel</option>
									<option>Jullian</option>
									<option>Dominic</option>
								</select>
							</div>
							<div>
								<span>Card Rank</span>
								<select class="form-control form-control--large">
									<option>Two</option>
									<option>Three</option>
									<option>Four</option>
									<option>Five</option>
									<option>Six</option>
									<option selected>Seven</option>
									<option>Eight</option>
									<option>Nine</option>
									<option>Ten</option>
									<option>Jack</option>
									<option>Queen</option>
									<option>King</option>
									<option>Ace</option>
								</select>
							</div>
						</div>
						<div>
							<button class="btn btn-primary btn--medium">Ask Gabriel for Sevens</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="player-hand">
			<div class="hand-header">
				<span>Your Hand</span>
			</div>
			<div class="card-stack">
				<img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
				<img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
				<img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
				<img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
				<img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
				<img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
			</div>
		</div>
		<div class="player-books">
			<div class="book-header">
				<span>Books</span>
			</div>
			<div class="card-stack">
				<img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
				<img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
				<img class="playing-card" src="https://via.placeholder.com/80x120" alt="Playing Card">
			</div>
		</div>
	</div>
</body>

</html>
