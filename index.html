<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/style.scss" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Fish</title>
</head>

<body>
  <div class="app-with-sidebar" style="height: 80rem;">
    <nav class="sidebar sidebar--drawer">
      <div class="sidebar__content sidebar__content--start">
        <br>
        <h1>Go Fish</h1>
        <button class="btn btn--no-border"><span class="material-symbols-outlined">circle</span>Games</button>
        <button class="btn btn--no-border"><span class="material-symbols-outlined ">change_history</span>Stats</button>
      </div>

      <div class="sidebar__content sidebar__content--end">
        <div class="divider divider--medium"></div>
        <button class="btn btn--no-border"><span class="material-symbols-outlined ">square</span>Profile</button>
        <button class="btn btn--no-border"><span class="material-symbols-outlined">logout</span>Logout</button>
      </div>

    </nav>
    <div class="game">
      <div class="game__players-feed">
        <div class="game__players">
          <h1>Players</h1>
          <div class="game__players-info">
            <div class="game__players-info-hands">
              <details class="accordion">
                <summary>
                  <span class="">Player1</span>
                  <span>Cards: 7</span>
                  <span>Books: 5</span>
                  <span
                    class="material-symbols-outlined icon--outlined icon--medium icon--weight-normal icon--normal-emphasis accordion__marker">arrow_right</span>
                </summary>
                <div class="accordion-content">
                  <div class="accordion-playing-cards">Card1</div>
                  <div class="accordion-playing-cards">Card2</div>
                  <div class="accordion-playing-cards">Card3</div>
                  <div class="accordion-playing-cards">Card4</div>
                  <div class="accordion-playing-cards">Card5</div>
                </div>
              </details>
              <details class="accordion">
                <summary>
                  <span class="">Player2</span>
                  <span>Cards: 5</span>
                  <span>Books: 2</span>
                  <span
                    class="material-symbols-outlined icon--outlined icon--medium icon--weight-normal icon--normal-emphasis accordion__marker">arrow_right</span>
                </summary>
                <div class="accordion-content">
                  <div class="accordion-playing-cards">Card1</div>
                  <div class="accordion-playing-cards">Card2</div>
                  <div class="accordion-playing-cards">Card3</div>
                  <div class="accordion-playing-cards">Card4</div>
                  <div class="accordion-playing-cards">Card5</div>
                </div>
              </details>
              <details class="accordion">
                <summary>
                  <span class="">Player3</span>
                  <span>Cards: 2</span>
                  <span>Books: 3</span>
                  <span
                    class="material-symbols-outlined icon--outlined icon--medium icon--weight-normal icon--normal-emphasis accordion__marker">arrow_right</span>
                </summary>
                <div class="accordion-content">
                  <div class="accordion-playing-cards">Card1</div>
                  <div class="accordion-playing-cards">Card2</div>
                  <div class="accordion-playing-cards">Card3</div>
                  <div class="accordion-playing-cards">Card4</div>
                  <div class="accordion-playing-cards">Card5</div>
                </div>
              </details>
            </div>
            <div class="game__players-footer">
              <div style="align-content: end">
                <footer>Hand</footer>
              </div>
              <div class="game__prompt">
                <span>Ask</span>
                <button class="btn btn--medium">Player1</button>
                <button class="btn btn--medium">Player2</button>
                <button class="btn btn--medium">Player3</button>
              </div>
              <div></div>
            </div>
          </div>
        </div>
        <div class="game__feed">
          <h1>Game Feed</h1>
          <div class="game__feed-chat">
            <div>
              <span>Scott asks Hunter if they have any 8s</span>
            </div>
            <div>
              <textarea placeholder="Send a message..." class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="game__cards">
        <div class="game__cards-content">
          <div class="playing-cards"></div>
          <div class="playing-cards"></div>
          <div class="playing-cards"></div>
          <div class="playing-cards"></div>
          <div class="playing-cards"></div>
        </div>
        <div class="game__cards-content">
          <div class="playing-cards"></div>
          <div class="playing-cards"></div>
          <div class="playing-cards"></div>
          <div class="playing-cards"></div>
          <div class="playing-cards"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
